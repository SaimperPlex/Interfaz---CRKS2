<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Editor - Personaliza tu Producto</title>
    
    <!-- Google Fonts -->
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&family=Bebas+Neue&family=Pacifico&family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Permanent+Marker&family=Satisfy&family=Lobster&family=Oswald:wght@400;700&family=Raleway:wght@400;700&family=Poppins:wght@400;700&family=Merriweather:wght@400;700&family=Great+Vibes&family=Josefin+Sans:wght@400;700&family=Anton&family=Cinzel:wght@400;700&family=Kaushan+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/nuevo.css">
</head>
<body>
    <div id="editor-container" class="editor-container">
        
        <!-- Área del Canvas -->
        <main class="canvas-area">
            <div id="flyer-background" class="flyer-background"></div>
            <div class="canvas-wrapper">
                <div id="editor-canvas"></div>
            </div>
        </main>

        <!-- Panel de Productos -->
        <aside id="product-selector" class="product-selector">
            <div id="products-grid" class="products-grid"></div>
        </aside>

        <!-- Panel de Imágenes -->
        <aside id="custom-images-panel" class="custom-images-panel">
            <div id="custom-images-list" class="custom-images-list"></div>
        </aside>

        <!-- Panel de Stickers -->
        <aside id="cliparts-panel" class="cliparts-panel">
            <div id="cliparts-list" class="cliparts-list"></div>
        </aside>

        <!-- Panel de Fuentes -->
        <aside id="fonts-panel" class="fonts-panel">
            <div class="fonts-panel-header">
                <h3>Agregar Texto</h3>
                <button id="close-fonts-btn" class="close-panel-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <div class="fonts-panel-content">
                <button id="add-text-action" class="add-text-action">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    <span>Agregar Nuevo Texto</span>
                </button>
                
                <div class="fonts-section">
                    <h4>Cambiar Fuente</h4>
                    <p class="fonts-hint">Selecciona un texto en el canvas para cambiar su fuente</p>
                    <div id="fonts-list" class="fonts-list"></div>
                </div>
            </div>
        </aside>

        <!-- Toolbar -->
        <footer class="toolbar">
            <div class="toolbar-secondary">
                <button id="theme-toggle-btn" class="tool-btn-small" title="Cambiar tema">
                    <svg id="theme-icon" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </button>
                <button id="home-btn" class="tool-btn-small" title="Inicio">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 9.5L12 3l9 6.5V21a1 1 0 01-1 1h-5v-7H9v7H4a1 1 0 01-1-1V9.5z"/>
                    </svg>
                </button>
                <button id="undo-btn" class="tool-btn-small" title="Deshacer" disabled>
                    <svg viewBox="0 0 24 24">
                        <path d="M3 7v6h6M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"/>
                    </svg>
                </button>
                <button id="redo-btn" class="tool-btn-small" title="Rehacer" disabled>
                    <svg viewBox="0 0 24 24">
                        <path d="M21 7v6h-6M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"/>
                    </svg>
                </button>
                <button id="delete-btn" class="tool-btn-small" title="Eliminar" disabled>
                    <svg viewBox="0 0 24 24">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                </button>
                <button id="reset-btn" class="tool-btn-small" title="Reiniciar">
                    <svg viewBox="0 0 24 24">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15"/>
                    </svg>
                </button>
            </div>

            <div class="toolbar-primary">
                <button id="toggle-products-btn" class="tool-btn-large">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                </button>
                <button id="toggle-text-btn" class="tool-btn-large">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 7V4h16v3M9 20h6M12 4v16"/>
                    </svg>
                </button>
                <button id="toggle-custom-images-btn" class="tool-btn-large">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <path d="M21 15l-5-5L5 21"/>
                    </svg>
                </button>
                <button id="toggle-cliparts-btn" class="tool-btn-large">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                        <circle cx="11" cy="11" r="2"/>
                    </svg>
                </button>
                <button id="color-btn" class="tool-btn-large">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2.69l5.66 5.66a8 8 0 11-11.31 0z"/>
                    </svg>
                </button>
               <div id="color-picker-panel" class="color-picker-panel">
    <!-- La paleta se cargará aquí dinámicamente -->
</div>
                <button id="save-btn" class="tool-btn-large">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                        <path d="M17 21v-8H7v8M7 3v5h8"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Modal de Guardar -->
    <div id="save-modal" class="modal">
        <div class="modal-content">
            <h2>Guardar Diseño</h2>
            <p>Ingresa tu nombre para guardar el diseño:</p>
            <input type="text" id="client-name-input" placeholder="Tu nombre" autocomplete="name">
            <div class="modal-actions">
                <button id="cancel-save-btn" class="btn-modal btn-cancel">Cancelar</button>
                <button id="confirm-save-btn" class="btn-modal btn-confirm">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Éxito -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <h2>¡Diseño Guardado!</h2>
            <p id="success-message">Tu diseño ha sido guardado correctamente</p>
            <button id="new-design-btn" class="btn-modal btn-confirm">Crear Nuevo Diseño</button>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="js/export-dom.js"></script>
<script src="js/editor-main.js"></script>
        </body>
        </html>
