<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CRK2 Events">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="Aplicaci√≥n interactiva para personalizaci√≥n de productos en eventos">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Espec√≠fico -->

    <title>Personaliza tu Producto - CRK2</title>
    
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Pantalla de Bienvenida */
        #welcome-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay oscuro para mejor legibilidad */
        #welcome-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        /* Logo del evento */
        .event-logo {
            position: absolute;
            top: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 180px;
            max-height: 90px;
            object-fit: contain;
            z-index: 10;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            animation: fadeInDown 1s ease-out;
        }

        /* Bot√≥n TAP TO START - Tama√±o m√°s razonable */
        .tap-button {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2.5rem;
            border-radius: 1.25rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: subtlePulse 3s ease-in-out infinite, fadeInUp 1s ease-out;
            border: 3px solid rgba(255, 255, 255, 0.4);
        }

        /* Adaptaci√≥n al color del fondo */
        .tap-button::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: inherit;
            background: currentColor;
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        .tap-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.98);
        }

        .tap-button:active {
            transform: scale(0.98);
        }

        .tap-button-text {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.2;
            position: relative;
        }

        /* Efecto de brillo adaptativo */
        .tap-button-text::before {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            background: currentColor;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.1;
            filter: blur(8px);
        }

        /* Instrucci√≥n opcional */
        .instruction-text {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-out;
            opacity: 0.95;
            max-width: 90%;
        }

        /* Pantalla de error (si no est√° configurado) */
        #error-screen {
            display: none;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        #error-screen.active {
            display: flex;
        }

        .error-content {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            max-width: 500px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .error-message {
            font-size: 1rem;
            color: #6e6e73;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-button {
            padding: 1rem 2rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .error-button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        /* Animaciones - Pulse m√°s sutil */
        @keyframes subtlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.95;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tap-button {
                padding: 1.25rem 2rem;
            }

            .tap-button-text {
                font-size: 1.5rem;
            }

            .event-logo {
                max-width: 140px;
                max-height: 70px;
                top: 2rem;
            }

            .instruction-text {
                font-size: 1rem;
                bottom: 2.5rem;
            }
        }

        @media (max-height: 700px) {
            .tap-button {
                padding: 1rem 1.75rem;
            }

            .tap-button-text {
                font-size: 1.5rem;
            }

            .event-logo {
                top: 1.5rem;
                max-width: 130px;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .event-logo {
                max-width: 100px;
                max-height: 50px;
                top: 1rem;
            }

            .tap-button {
                padding: 0.875rem 1.5rem;
            }

            .tap-button-text {
                font-size: 1.25rem;
            }

            .instruction-text {
                bottom: 1.25rem;
                font-size: 0.875rem;
            }
        }

        #event-logo {
            display: none !important;
        }

        /* Demo: Simular diferentes fondos */
        .demo-controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            max-width: 300px;
        }

        .demo-button {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .demo-button:hover {
            background: #f0f0f0;
        }
        #event-logo {
  display: none !important;
}

    </style>
</head>
<body>

    <!-- Pantalla de Bienvenida -->
    <div id="welcome-screen">
        <img id="event-logo" class="event-logo" style="display: none;" alt="Logo del evento">
        
        <div class="tap-button" id="tap-button">
            <div class="tap-button-text">TAP TO START</div>
        </div>
        
        <div class="instruction-text">Toca para comenzar a personalizar</div>
    </div>

    <!-- Pantalla de Error (si no est√° configurado) -->
    <div id="error-screen">
        <div class="error-content">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h1 class="error-title">Evento No Configurado</h1>
            <p class="error-message">
                El organizador a√∫n no ha configurado este evento. 
                Por favor, contacta al personal del evento o intenta m√°s tarde.
            </p>
            <button class="error-button" onclick="location.reload()">
                Intentar de Nuevo
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config-manager.js"></script>
    <script src="js/sw-register.js"></script>
    <script>
        // Inicializar pantalla de bienvenida
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeScreen = document.getElementById('welcome-screen');
            const errorScreen = document.getElementById('error-screen');
            const tapButton = document.getElementById('tap-button');
            const eventLogo = document.getElementById('event-logo');

            console.log('üîç === INICIANDO VERIFICACI√ìN EN INDEX.HTML ===');
            
            // LEER DIRECTAMENTE DE LOCALSTORAGE
            const configRaw = localStorage.getItem('crk2_event_config');
            const configuredFlag = localStorage.getItem('crk2_event_configured');
            
            console.log('1Ô∏è‚É£ Config JSON completo:', configRaw ? configRaw.substring(0, 200) + '...' : 'NULL');
            console.log('2Ô∏è‚É£ Flag configurado:', configuredFlag);
            
            // Intentar parsear
            let config = null;
            let parseError = false;
            
            try {
                if (configRaw) {
                    config = JSON.parse(configRaw);
                    console.log('3Ô∏è‚É£ Config parseado exitosamente');
                    console.log('   - welcomeBackground existe:', !!config.welcomeBackground);
                    console.log('   - products length:', config.products ? config.products.length : 0);
                    console.log('   - configured flag en config:', config.configured);
                } else {
                    console.log('3Ô∏è‚É£ ‚ùå No hay config en localStorage');
                }
            } catch (e) {
                console.error('3Ô∏è‚É£ ‚ùå Error al parsear config:', e);
                parseError = true;
            }

            // VERIFICACI√ìN DIRECTA Y SIMPLE
            const hasBackground = config && config.welcomeBackground && config.welcomeBackground.length > 0;
            const hasProducts = config && Array.isArray(config.products) && config.products.length > 0;
            const flagIsTrue = configuredFlag === 'true';
            const configFlagIsTrue = config && config.configured === true;
            
            console.log('4Ô∏è‚É£ Verificaciones:');
            console.log('   - hasBackground:', hasBackground);
            console.log('   - hasProducts:', hasProducts);
            console.log('   - localStorage flag:', flagIsTrue);
            console.log('   - config.configured:', configFlagIsTrue);
            
            // L√ìGICA FINAL
            const isConfigured = !parseError && hasBackground && hasProducts && (flagIsTrue || configFlagIsTrue);
            
            console.log('5Ô∏è‚É£ RESULTADO FINAL: isConfigured =', isConfigured);

            if (!isConfigured) {
                console.log('‚ùå MOSTRANDO PANTALLA DE ERROR');
                welcomeScreen.style.display = 'none';
                errorScreen.classList.add('active');
                return;
            }

            console.log('‚úÖ CONFIGURADO - Mostrando pantalla de bienvenida');

            // Establecer fondo
            if (config.welcomeBackground) {
                welcomeScreen.style.backgroundImage = `url(${config.welcomeBackground})`;
                console.log('‚úÖ Fondo establecido');
            }

            // Mostrar logo si existe
            if (config.eventLogo) {
                eventLogo.src = config.eventLogo;
                eventLogo.style.display = 'block';
                console.log('‚úÖ Logo establecido');
            }

            // Manejar click en el bot√≥n
            tapButton.addEventListener('click', () => {
                console.log('üëÜ Click en TAP TO START');
                tapButton.style.transform = 'scale(0)';
                tapButton.style.opacity = '0';
                
                setTimeout(() => {
                    window.location.href = 'editor.html';
                }, 400);
            });

            // Tambi√©n permitir tocar en cualquier parte de la pantalla
            welcomeScreen.addEventListener('click', (e) => {
                if (e.target !== tapButton && !tapButton.contains(e.target)) {
                    tapButton.click();
                }
            });

            console.log('üéâ === INDEX.HTML INICIALIZADO CORRECTAMENTE ===');
        });
    </script>
</body>
</html>
